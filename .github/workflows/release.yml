name: Project Release Workflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build API
        # Removi o 'move' manual e usei o ncc para sair na pasta certa ou simplifiquei
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      - name: Build Electron Main
        # Este passo Ã© CRUCIAL para gerar o dist-electron/main.cjs
        run: npm run build:electron

      - name: Build and Publish Electron
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # O npx electron-builder vai ler o campo "build" do seu package.json
        run: npx electron-builder --win --publish always